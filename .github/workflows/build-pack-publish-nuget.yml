# This is a basic workflow to help you get started with Actions

name: Nuget Packaging

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.x
      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./src
      - name: Create NuGet Package
        run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/travis-fifthwheel-dev/Jarvis.Ui/releases/tag/${{ github.event.release.tag_name }}"
        working-directory: ./src
      - name: Archive NuGet Package
        uses: actions/upload-artifact@v1
        with:
          name: Jarvis.Ui
          path: ./src/Jarvis.Ui/bin/Release/Jarvis.Ui.${{ github.event.release.tag_name }}.nupkg
      - name: Archive NuGet Package
        uses: actions/upload-artifact@v1
        with:
          name: Jarvis.Ui
          path: ./src/Jarvis.Ui/bin/Release/Jarvis.Ui.${{ github.event.release.tag_name }}.nupkg
      - name: Publish Nuget Package
        run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json --no-symbols true
